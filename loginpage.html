<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Login Animesflix</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/lpstyles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand menu-titulo" href="#">Animesflix</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <ul class="navbar-nav ml-auto d-flex">
              <li class="nav-item">
                <a class="nav-link login" href="index.html"
                  >Home <i class="fas fa-home"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="body-content">
      <div class="container-login">
        <div class="wrap-login p-t-50 p-b-90">
          <form class="login-form validate-form flex-sb flex-w">
            <span class="login-form-title p-b-51"> Login </span>

            <div
              class="wrap-input validate-input m-b-16"
              data-validate="Campo obrigatório!"
            >
              <input
                class="input"
                type="text"
                name="username"
                placeholder="E-mail de usuário"
              />
              <span class="focus-input"></span>
            </div>

            <div
              class="wrap-input validate-input m-b-16"
              data-validate="Campo obrigatório!"
            >
              <input
                class="input"
                type="password"
                name="pass"
                placeholder="Senha"
              />
              <span class="focus-input"></span>
            </div>

            <div class="flex-sb-m w-full p-t-3 p-b-24">
              <div class="contact-form-checkbox">
                <input
                  class="input-checkbox"
                  id="ckb1"
                  type="checkbox"
                  name="remember-me"
                />
                <label class="label-checkbox" for="ckb1">
                  Lembrar de mim
                </label>
              </div>

              <div>
                <a href="#" class="forgot"> Esqueceu sua senha? </a>
              </div>
            </div>

            <div class="container-login-form-btn m-t-17">
              <button class="login-form-btn">
                <a href="index.html">Entrar</a>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <footer>
      Residência em TIC/Software do Serratec Petrópolis | &copy; 2021
    </footer>

    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <script src="js/lpscript.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/4400f191cf.js"
      async
      crossorigin="anonymous"
    ></script>
    <script src="./js/lpscript.js"></script>
  </body>
</html>
